<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <style>
        body{
            background-color: aqua;
            color: white;
            font-family: sans-serif, 'Times New Roman', Times, serif;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: dotted;
            color: white;
        }
        header{
            background-image: url('imagens-cap19/wallpaper001.jpg');
        }
        div.quadrado{
            display: inline-block;
            border: 1px solid black;
            border-radius: 50px;
            background-color: lightcoral;
            width: 300px;
            height: 300px;
        }
        #q1{
            background-color: skyblue;
        }
        #q2{
            background-image: linear-gradient(to bottom, yellow, orange, red);
        }
        #q3{
            background-image: url('imagens-cap19/pattern001.png');
        }
        #header2{
            color: grey;
            width: 500px;
            height: 300px;
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            background-size: 100px 100px;
            background-repeat: repeat;
        }
        .bloco{
            background-image: url('imagens-cap19/wallpaper003.jpg');
            height: 200px;
            border: 1px solid black;
            border-radius: 20px;
            margin: 10px;
        }
        #header3{
            background-image: url('imagens-cap19/wallpaper005.jpg');
        }
        #u1{
            background-position: left top;
        }
        #u2{
            background-position: left center;
        }
        #u3{
            background-position: right bottom;
        }
        #u4{
            background-position: center center;
        }
        #header4{
            color: black;
        }
        table, td {
            border: 1px solid black;
            padding: 8px;
        }
        td{
            transition: 0.5s;
            text-align: center;
        }
        tr {
            background-color: lightgrey;
        }
        td:hover {
            background-color: grey;
            transition: 0.5s;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
    </style>
    <link rel="shortcut icon" href="goodloosey.ico" type="image/x-icon">
    <title>HTML-CSS Pro</title>
</head>
<body>
    <header>
        <h1>Propriedades background-image.</h1>
        <div class="quadrado" id="q1"></div>
        <div class="quadrado" id="q2"></div>
        <div class="quadrado" id="q3"></div>
    </header>
    <div id="header2">
        <h1>Propriedades background-repeat e background-size.</h1>
    </div>
    <div id="header3">
        <h1>Propriedades background-position.</h1>
        <div class="bloco" id="u1"></div>
        <div class="bloco" id="u2"></div>
        <div class="bloco" id="u3"></div>
        <div class="bloco" id="4"></div>
    </div>
    <div id="header4">
        <h1>Tabelas em HTML</h1>
        <!--HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROW = linha da tabela
        TABLE HEADER = cabeçalho da tabela
        TABLE DATA = dado da tabela
        -->
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
    </div>
    <a href="css_avançado.html">eu como estava antigamente.</a>
</body>
</html>
